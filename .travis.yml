sudo: required
dist: bionic
language: python
cache: pip

jobs:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9-dev
  allow_failures:
    - python: 3.9-dev

env:
  - PANDAS="<1"
  - PANDAS=">=1.0.3"

before_install:
  - python -m pip install --upgrade pip setuptools wheel
  - pip install -r requirements.txt
  - pip install -r requirements_test.txt
  - pip install "pandas$PANDAS"

install:
  - check-manifest
  - python setup.py sdist bdist_wheel
  - twine check dist/*
  - pip install -e .

script:
#  - pytest --cov=. tests/
  - pytest --mypy --black tests/
  - pytest --black -m black src/

